  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div id="editable">
    <div id="alert-banner" v-for="alert in alertData" v-if="alert.live == true" class="alert-section">
      <h3>{{alert.alert_title}}</h3>
      <div class="alert-description" v-html="alert.description"></div>
      <div class="main-button">
        <a v-if="alert.link" target="_blank" :href="alert.link">{{alert.button_text}}</a>
        <a id="close-button" onclick="close_alert()">Close</a>
      </div>
    </div>


    <nav id="navbar">
      <ul id="mainNav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="http://opendatapolicylab.org">Open Data Policy Lab</a></li>
        <li class="active"><a href="#">Press</a></li>
        <li><a href="https://opendatapolicylab.org/team/">Team</a></li>
      </ul>
    </nav>


<div class="top-hero">
    <div class="separator">
      <h2>PRESS</h2>
    </div>

    <div class="press">

      <div class="press-row">
        <div class="press-col" v-for="(press,index) in pressData">
          <div class="press-card">
            <div class="press-img" :style="{ backgroundImage: 'url(' + press.thumbnail.data.full_url+ ')' }">

            </div>
            <div class="press-body">
              <h2>{{press.title}}</h2>
              <p>{{press.description}}</p>
            </div>
            <div class="press-link">
              <a :href="press.url">Read More</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>
  
</body>



<script>
  function close_alert() {
    var x = document.getElementById("alert-banner");
    x.style.display = "none";
  }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
